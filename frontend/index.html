<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommender App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="text-center">
            <h1 class="text-3xl font-bold mb-6">Recipe Recommender</h1>
            <p class="mb-4">Enter your dietary preferences and available ingredients, and we'll recommend some tasty recipes!</p>
        </header>

        <main>
            <form id="recipeForm" class="bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="diet" class="block text-sm font-medium text-gray-700">Dietary Preference</label>
                    <select id="diet" class="w-full mt-1 p-2 border rounded">
                        <option value="none"> None </option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="gluten_free">Gluten Free</option>
                        <option value="vegan">Vegan</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="ingredients" class="block text-sm font-medium text-gray-700">Ingredients (comma separated)</label>
                    <input type="text" id="ingredients" class="w-full mt-1 p-2 border rounded" placeholder="e.g., chicken, tomato, rice">
                </div>

                <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-lg">Get Recipe Recommendations</button>
            </form>

            <div id="recipeResults" class="mt-6">
                <!-- Recipe results here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
